openapi: 3.0.0

info:
  description: |
    Jogo da memória
  version: 0.1.0
  title: Jogo da memoria

paths:
  /login:
    post:
      tags:
        - Users
      summary: Realiza login do usuário
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginRequest'
      responses:
        '200':
          description: Usuário conectado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginResponse'
        '404':
          description: Informações incorretas ou usuário não existente

  /passwordRecovery:
    post:
      tags:
        - Users
      deprecated: true
      summary: Recuperação de senha do usuário
      operationId: recoverPassword
      parameters:
        - name: email
          in: query
          description: email do usuário a ter a senha recuperada
          required: true
          schema:
            type: string
      responses:
        '201':
          description: 'Email com senha para recuperação enviado com sucesso'
        '404':
          description: 'Usuário não existente'

  /user:
    post:
      tags:
        - Users
      summary: Realiza cadastro de usuário
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRegister'
      responses:
        '201':
          description: Usuário cadastrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userInfo'
        '409':
          description: Usuário já cadastrado

    get:
      tags:
        - Users
      summary: Busca usuário pelo email
      description: Retorna informações do usuário
      operationId: getUser
      parameters:
        - name: email
          in: query
          description: email do usuário buscado
          required: true
          schema:
            $ref: '#/components/schemas/emailProperty'
      responses:
        '200':
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userInfo'
        '404':
          description: Usuário não encontrado

    put:
      tags:
        - Users
      summary: Atualiza informações alteradas
      operationId: updateUser
      parameters:
        - name: email
          in: query
          description: email do usuário alterado
          required: true
          schema:
            $ref: '#/components/schemas/emailProperty'
      security:
        - bearerAuth: [profile]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userInfoChange'
      responses:
        '200':
          description: Usuário atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userInfo'
        '401':
          description: Operação não autorizada

    delete:
      tags:
        - Users
      summary: Deleta um usuário
      operationId: deleteUser
      parameters:
        - name: email
          in: query
          description: email do usuário a ser deletado
          required: true
          schema:
            $ref: '#/components/schemas/emailProperty'
      security:
        - bearerAuth: [profile]
      responses:
        '200':
          description: Usuário removido com sucesso
        '401':
          description: Operação não autorizada

  /user/block:
    post:
      tags:
        - Users
      summary: Blocks user
      description: Blocks the user by email
      operationId: blockUser
      parameters:
        - name: email
          in: query
          description: email do usuário a ser bloqueado
          required: true
          schema:
            $ref: '#/components/schemas/emailProperty'
      security:
        - bearerAuth: [admin]
      responses:
        '200':
          description: Usuário bloqueado com sucesso
        '401':
          description: Operação não autorizada
        '404':
          description: Usuário não encontrado

  /user/unblock:
    post:
      tags:
        - Users
      summary: Unblocks user
      description: Unblocks the user by email
      operationId: unblockUser
      parameters:
        - name: email
          in: query
          description: email do usuário a ser desbloqueado
          required: true
          schema:
            $ref: '#/components/schemas/emailProperty'
      security:
        - bearerAuth: [admin]
      responses:
        '200':
          description: Usuário desbloqueado com sucesso
        '401':
          description: Operação não autorizada
        '404':
          description: Usuário não encontrado

  /search:
    get:
      tags:
        - Users
      summary: Search
      description: Search
      operationId: searchUsers
      parameters:
        - name: nome
          in: query
          description: email do usuário a ser desbloqueado
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: numero de usuários a serem retornados
          required: false
          schema:
            type: number
            minimum: 1
            maximum: 100
            default: 10
        - name: page
          in: query
          description: numero da página
          required: false
          schema:
            type: number
            minimum: 1
            default: 1
      responses:
        '200':
          description: Lista de usuários encontrados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/userInfo'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    emailProperty:
      type: string
      example: 'user@gmail.com'

    nameProperty:
      type: string
      example: 'User Name'

    passwordProperty:
      type: string
      example: 12345

    tokenProperty:
      type: string
      format: binary
      example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImF5bGFuQGJvc2Nhcmluby5jb20iLCJwYXNzd29yZCI6InlhMGdzcWh5NHd6dnV2YjQifQ.yN_8-Mge9mFgsnYHnPEh_ZzNP7YKvSbQ3Alug9HMCsM'

    photoProperty:
      type: string
      example: data:image/png;base64,

    userInfo:
      type: object
      required:
        - email
        - name
      properties:
        email:
          $ref: '#/components/schemas/emailProperty'
        name:
          $ref: '#/components/schemas/nameProperty'
        photo:
          $ref: '#/components/schemas/photoProperty'

    userRegister:
      allOf:
        - $ref: '#/components/schemas/userInfo'
        - type: object
          required:
            - password
          properties:
            password:
              $ref: '#/components/schemas/passwordProperty'

    loginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          $ref: '#/components/schemas/emailProperty'
        password:
          $ref: '#/components/schemas/passwordProperty'

    loginResponse:
      type: object
      properties:
        token:
          $ref: '#/components/schemas/tokenProperty'

    userInfoChange:
      allOf:
        - $ref: '#/components/schemas/userInfo'
        - type: object
          properties:
            password:
              $ref: '#/components/schemas/passwordProperty'

    authBody:
      type: object
      required:
        - token
      properties:
        token:
          $ref: '#/components/schemas/tokenProperty'

servers:
  - url: '{server}/api'
    description: localhost testing
